<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket App</title>
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.10.4/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/redux-actions@2.6.5/dist/redux-actions.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="my_chat" class="chat-container">
        <div class="chat-nav-container">
          <ul class="chat-nav-list">
          {% for item in rooms %}
            <li class="chat-nav-item" index="{{ idx }}"><a href="#{{ item['title'] }}">{{ item["title"] }}</a></li>
          {% endfor %}
          </ul>
        </div>
        <div class="chat-msg-container">
          <div class="chat-msg-wrapper scroll-wrapper">
            <ul class="chat-msg-list"></ul>
          </div>
          <div class="chat-msg-controller">
            <input type="text" name="username" id="username" class="w3" placeholder="username">
            <input type="text" name="message" id="message" class="w7" placeholder="message">
            <button id="send" class="w2">send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='chat/const.js') }}"></script>
    <script src="{{ url_for('static', filename='chat/reducers/userReducer.js') }}"></script>
    <script src="{{ url_for('static', filename='chat/store.js') }}"></script>
    <script src="{{ url_for('static', filename='chat/socket.js') }}"></script>
    <script src="{{ url_for('static', filename='chat/events.js') }}"></script>
  </body>
</html>
